# TOML file for a fashion mnist dataset
[setup]
dim_latent = 50

[warmup]
    num_obs = 10000
    num_epochs = 1000
    batch_size = 200
    eval_epochs = [2, 10, 100, 250, 500, 1000]
    learning_rate = 1e-6 # For VAE and HardEM

    [warmup.vae]
        num_is_samples = 10
    [warmup.hard_em]
        num_its_latent = 20 # E-step
        num_its_params = 5 # M-step

[test]
    num_obs = 1000
    num_epochs = 500
    learning_rate = 1e-6
    num_is_samples = 10